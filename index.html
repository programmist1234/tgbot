<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Сброс стилей Telegram */
        body, html {
            all: initial;
            font-family: Arial, sans-serif !important;
            background: #f5f5f5 !important;
            color: #000 !important;
            padding: 10px !important;
        }
        
        /* Ваши стили */
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .quantity-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        #cart {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #checkout {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Выберите товары</h2>
    <div id="products"></div>
    
    <div id="cart">
        <h3>Ваш заказ</h3>
        <div id="cart-items">Корзина пуста</div>
        <div id="total">Итого: 0 ₽</div>
    </div>
    
    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="Телефон" required>
    <textarea id="address" placeholder="Адрес" required rows="3"></textarea>
    
    <button id="checkout">Оформить заказ</button>

        // Ваш JavaScript код

        // ... остальной код ...
    </script>
</body>
</html>
